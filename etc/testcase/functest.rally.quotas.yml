---
functest.rally.quotas:
  name: functest.rally.quotas
  objective: Run all Functest Rally Quotas test cases
  validate:
    type: functest-rally
    testcase: rally_full
    image_name: opnfv/functest-components
    docker_tag: gambia
    pre_condition:
      - 'cp /home/opnfv/pre_config/rally_quotas_blacklist.yaml /usr/lib/python2.7/site-packages/functest/opnfv_tests/openstack/rally/blacklist.yaml'
  report:
    source_archive_files:
      - functest.log
      - rally_full/quotas.json
      - rally_full/quotas.html
    dest_archive_files:
      - rally_quotas_logs/functest.rally.quotas.functest.log
      - rally_quotas_logs/quotas.json
      - rally_quotas_logs/quotas.html
    check_results_files:
      - 'functest_results.txt'
      - 'rally_quotas_logs/quotas.json'
    sub_testcase_list:
      - 'Quotas.cinder_update_and_delete'
      - 'Quotas.cinder_update'
      - 'Quotas.neutron_update'
      - 'Quotas.nova_update_and_delete'
      - 'Quotas.nova_update'
