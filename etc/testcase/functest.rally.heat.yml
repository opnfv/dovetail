---
functest.rally.heat:
  name: functest.rally.heat
  objective: Run all Functest Rally Heat test cases
  validate:
    type: functest-rally
    testcase: rally_full
    image_name: opnfv/functest-components
    docker_tag: gambia
    pre_condition:
      - 'cp /home/opnfv/pre_config/rally_heat_blacklist.yaml /usr/lib/python2.7/site-packages/functest/opnfv_tests/openstack/rally/blacklist.yaml'
  report:
    source_archive_files:
      - functest.log
      - rally_full/heat.json
      - rally_full/heat.html
    dest_archive_files:
      - rally_heat_logs/functest.rally.heat.functest.log
      - rally_heat_logs/heat.json
      - rally_heat_logs/heat.html
    check_results_files:
      - 'functest_results.txt'
      - 'rally_heat_logs/heat.json'
    sub_testcase_list:
      - 'HeatStacks.create_and_delete_stack'
      - 'HeatStacks.create_and_list_stack'
      - 'HeatStacks.create_update_delete_stack'
      - 'HeatStacks.create_check_delete_stack'
      - 'HeatStacks.create_suspend_resume_delete_stack'
      - 'HeatStacks.list_stacks_and_resources'
