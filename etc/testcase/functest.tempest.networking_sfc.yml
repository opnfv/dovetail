---
functest.tempest.sfc:
  name: functest.tempest.sfc
  objective: validate SFC API CRUD operations by means of Tempest tests from networking-sfc repository
  validate:
    type: functest
    testcase: networking-sfc
    pre_condition:
      - 'cp /home/opnfv/pre_config/tempest_conf.yaml /usr/lib/python2.7/site-packages/functest/opnfv_tests/openstack/tempest/custom_tests/tempest_conf.yaml'
  report:
    source_archive_files:
      - functest.log
      - networking-sfc/rally.log
      - networking-sfc/tempest-report.html
    dest_archive_files:
      - tempest_logs/functest.tempest.sfc.functest.log
      - tempest_logs/functest.tempest.sfc.log
      - tempest_logs/functest.tempest.sfc.html
    check_results_files:
      - 'functest_results.txt'
    portal_key_file: tempest_logs/functest.tempest.sfc.html
    sub_testcase_list:
