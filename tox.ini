[tox]
minversion = 1.6
skipsdist = True
envlist = py27,pep8,docs

[testenv]
basepython=python2
usedevelop = True
install_command = pip install -U {opts} {packages}
setenv = VIRTUAL_ENV={envdir}
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt

[testenv:venv]
commands = {posargs}

[testenv:pep8]
commands = flake8

[flake8]
show-source = True
exclude = .tox,dist,docs,*egg,build,.venv,.git
