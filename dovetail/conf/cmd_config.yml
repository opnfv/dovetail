cli:
  arguments:
    envs:
      # This is a simple example of arguments.
      # Dovetail has no need of this kind of parameters currently.
      # The arguments must be given orderly at the run-time.
      #
      # docker_tag:
      #   flags: 'docker_tag'
    non-envs:

  options:
    envs:
      # For detail, please see https://wiki.opnfv.org/display/dovetail/Dovetail+Terminology
      SUT_TYPE:
        flags:
          - '--SUT_TYPE'
          - '-t'
        help: 'Type of System Under Test(SUT) which is already deployed'
      SUT_IP:
        flags:
          - '--SUT_IP'
          - '-i'
        help: 'IP address that can access the System Under Test(SUT) APIs, could be the external ip address of SUT.'
      DEPLOY_SCENARIO:
        flags:
          - '--DEPLOY_SCENARIO'
          - '-S'
        help: 'DEPLOY_SCENARIO of the system under test (SUT), such as noha-nosdn/ha-nosdn.'
      DEPLOY_TYPE:
        flags:
          - '--DEPLOY_TYPE'
          - '-T'
        help: 'deployment type of the system under test (SUT), such as baremetal/virtual'
      CI_DEBUG:
        flags:
          - '--CI_DEBUG'
          - '-d'
        help: 'CI_DEBUG for showing debug log.'
    non-envs:
      scenario:
        flags:
          - '--scenario'
          - '-s'
        default: 'compliance_set'
        help: 'certification scenario.'
