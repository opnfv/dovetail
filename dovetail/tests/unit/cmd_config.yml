---
cli:
  arguments:
    config:
      docker_tag:
        flags: 'docker_tag'
        path:
          - 'functest/docker_tag'
    control:

  options:
    config:
    control:
      testsuite:
        flags:
          - '--testsuite'
      debug:
        flags:
          - '--debug'
        is_flag: 'True'
      report:
        flags:
          - '--report'
        is_flag: 'True'
      opnfvci:
        flags:
          - '--opnfv-ci'
        is_flag: 'True'
      noapivalidation:
        flags:
          - '--no-api-validation'
        is_flag: 'True'
