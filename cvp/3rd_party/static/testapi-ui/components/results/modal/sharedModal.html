    <h4>Enter user name or email</h4>
    <input type="text" ng-model="ctrl.userName" />

    <div style="text-align:center;margin-top:20px;">

    </div>

</div>

    input {
        border-radius: 10px;
        border: 1px solid #eeeeee;
